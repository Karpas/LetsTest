<div class="row">
    <div class="col-lg-12">
        <h1>Specialists <small>Manage your specialists and add new ones</small></h1>
        <ol class="breadcrumb">
            <li><a href="index.html"><i class="icon-dashboard"></i>Dashboard</a></li>
            <li class="active"><i class="icon-file-alt"></i>Candidates</li>
        </ol>
        <button type="button" class="btn btn-primary"><i class="fa fa-plus"></i>Add</button>
    </div>
</div>

<div class="row">
    <h2>Candidates</h2>
    <div class="col-lg-12">
        <div class="col-lg-1">
            <input type="checkbox" checked>
            Active<br>
        </div>
        <div class="col-lg-1">
            <input type="checkbox">
            Inactive<br>
        </div>
        <div class="col-lg-1">
            <input type="checkbox" checked>
            Java<br>
        </div>
        <div class="col-lg-1">
            <input type="checkbox" checked>
            Php<br>
        </div>
        <div class="col-lg-1">
            <input type="checkbox">
            C#<br>
        </div>
        <div class="col-lg-1">
            <input type="checkbox">
            HTML<br>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped tablesorter">
                <thead>
                    <tr>
                        <th class="header">Name <i class="fa fa-sort"></i></th>
                        <th class="header">Position</th>
                        <th class="header">MajorSpeciality <i class="fa fa-sort"></i></th>
                        <th class="header">Technologies</th>
                        <th class="header">Evaluated tests <i class="fa fa-sort"></i></th>
                        <th class="header">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <%= content %>
       
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /.row -->
